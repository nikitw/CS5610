<div class="inner cover">
    <div class="contact-form">
        <code ng-show="info">
            <span class="alert-info" ng-bind="info.message"></span>
        </code>
        <p class="lead">Leave us a message and we will get back to you soon</p>
        <div class="input-group">
            <span class="input-group-addon">*E-mail</span>
            <input ng-model="email" placeholder="your E-mail id" class="form-control" type="email">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon">*Message</span>
            <textarea ng-model="message" placeholder="message" class="form-control" rows="6"></textarea>
        </div>
        <br/>
        <div class="input-group">
            <a class="btn btn-success btn-lg" ng-click = "leaveAMessage()">Send
            </a>
        </div>
    </div>
</div>

{{nav("contact")}}
