<form class="form-signin" >
    <h2 class="form-signin-heading">User Details</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email address / Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button ng-click="signup()" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>

    OR <a href="#/signin">Login</a>
</form>
