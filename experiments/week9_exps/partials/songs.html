<div class="search-bar margin-top-10" ng-init="loadSongs()">
    <form>
        <div class="input-group">
            <div ng-if="advSearch" class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">{{searchTo? searchTo: "Song "}}<span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#/home" ng-click="setSearchTo('name')">Artist</a></li>
                    <li><a href="#/albums" ng-click="setSearchTo('albums.name')">Album</a></li>
                    <li><a href="#/songs" ng-click="setSearchTo('albums.songs.name')">Song</a></li>
                </ul>
            </div>
            <input class="form-control input-group-addon align-left" ng-model="filter.keyword"/>
            <span ng-if="uiSearch" ng-click="searchUI()" class="btn btn-info input-group-addon"><span class="glyphicon glyphicon-search"><button type="submit" class="hidden"></button></span></span>
            <span ng-if="serverSearch" ng-click="search()" class="btn btn-info input-group-addon"><span class="glyphicon glyphicon-search"><button type="submit" class="hidden"></button></span></span>
        </div>
    </form>
</div>

    <div ng-repeat="song in songs" class="in-block">
        <div class="name">Artist: {{song.artist_name}}</div>
        <div class="name">Album: {{song.album}}</div>
        <div class="in-block">
            <span class="name">{{song.name}}</span>
            <span ng-show="exp3" class="glyphicon glyphicon-remove pull-right" ng-click="removeSong(song.artist_id, song.album_id, song._id, songs, $index)"></span>
            <div>Date of release: {{song.dor}}</div>
            <div class="link">{{song.soundCloud}}</div>
        </div>
    </div>
