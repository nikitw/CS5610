<h1>Photos</h1>
<div class="row">
    <div ng-repeat="file in files" class="pull-left">
        <div class="image-container">
            <img src="http://nodejs-cs6240nwaghela.rhcloud.com/app/photos/{{file}}"/>
            <div class="image-details">
                <div class="image-name">{{file}}</div>
                <span class="del-image pull-right" ng-show="delEnable"><a href="#/photos" ng-click="deletePhoto(file)"> <span class="glyphicon glyphicon-trash"></span></a></span>
            </div>
        </div>
    </div>
</div>
