<h1>Welcome {{currUser.name}}</h1>
<div class="user-data-table">
	<div class="row">
		<div class="col-sm-3">
			Name
		</div>
		<div class="col-sm-3">
			{{currUser.name}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			Username
		</div>
		<div class="col-sm-3">
			{{currUser.username}}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			password
		</div>
		<div class="col-sm-3">
			<a ng-click="showPass()" ng-hide="passwd">show password</a>
			<span ng-bind="passwd"></span>
		</div>
	</div>
</div>
