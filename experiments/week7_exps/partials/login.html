<div class="loading" ng-show="loading">
 <h2>Loading</h2>
</div>

<pre ng-show="err"> <code ng-bind="err.message"></code></pre>
	<form class="form-signin" >
   <h2 class="form-signin-heading">Please sign in</h2>
   <label for="inputEmail" class="sr-only">Email address</label>
   <input ng-model="user.username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
   <label for="inputPassword" class="sr-only">Password</label>
   <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

   <button ng-click="login()" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

   <a href="#/register" ng-show="signup">new user</a>&nbsp;<span ng-show="chpass">|</span>
   <span ng-click="forgotPassword()" ng-show="chpass"><a>forgot password</a></span>
</form>
